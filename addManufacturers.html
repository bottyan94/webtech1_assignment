<script type="application/javascript" src="JS/jquery-3.3.1.min.js"></script>
<script type="application/javascript" src="JS/addManufacturers.js"></script>
<form action="addManufacturers" method="post">
    <table>
        <tr>
            <td>Name</td>
            <td><input type="text" name="name" required="required"></td>
        </tr>

        <tr>
            <td>Country</td>
            <td><input type="text" name="country" required="required"></td>
        </tr>

        <tr>
            <td>Founded</td>
            <td><input type="date" name="founded" required="required"></td>
        </tr>
    </table>
    <tr>
        <td><input id="submit" type="submit" value="Add Manufacturers"></td>
        <td><input id="open" type="button" value="Open Manufacturers" onclick="openManufacturers()"></td>
    </tr>
    <div id="table">

    </div>
</form>
